<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Cluster GPA Marks Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: rgba(245, 245, 247, 0.9);
            color: #1d1d1f;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        h1, h3, label {
            color: inherit;
        }
        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 5px 0 20px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(245, 245, 247, 0.9);
            color: inherit;
        }
        button {
            padding: 15px 30px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0063cc;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #34c759;
            font-weight: 600;
        }
        .switch {
            margin-top: 20px;
            background-color: #ff9500;
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <h1>Agri Cluster GPA Marks Calculator</h1>
        <label>SSC Total Marks (Out of 1300):</label>
        <input type="number" id="sscTotal1"><br>
        <label>SSC 4th Subject Marks (Out of 100):</label>
        <input type="number" id="ssc4th1"><br>
        <label>HSC Total Marks (Out of 1300):</label>
        <input type="number" id="hscTotal1"><br>
        <label>HSC 4th Subject Marks (Out of 200):</label>
        <input type="number" id="hsc4th1"><br>
        <button onclick="calculateGPA1()">Calculate Marks</button>
        <h3 id="result1"></h3>
        <button class="switch" onclick="switchPage()">Switch to Alternate Calculation</button>
    </div>

    <div class="container" id="page2" style="display: none;">
        <h1>Alternate GPA Marks Calculator</h1>
        <label>SSC Marks (Excluding 4th Subject, Career & Physical Edu) (Out of 1050):</label>
        <input type="number" id="sscTotal2"><br>
        <label>HSC Marks (Excluding 4th Subject) (Out of 1100):</label>
        <input type="number" id="hscTotal2"><br>
        <button onclick="calculateGPA2()">Calculate Marks</button>
        <h3 id="result2"></h3>
        <button class="switch" onclick="switchPage()">Switch to Original Calculation</button>
    </div>

    <script>
        function calculateGPA1() {
            let sscTotal = parseFloat(document.getElementById("sscTotal1").value);
            let ssc4th = parseFloat(document.getElementById("ssc4th1").value);
            let hscTotal = parseFloat(document.getElementById("hscTotal1").value);
            let hsc4th = parseFloat(document.getElementById("hsc4th1").value);
            
            if (isNaN(sscTotal) || isNaN(ssc4th) || isNaN(hscTotal) || isNaN(hsc4th)) return;
            
            let sscMarks = sscTotal - 150 - ssc4th;
            let hscMarks = hscTotal - hsc4th;
            let totalGPA = (sscMarks / 1050) * 25 + (hscMarks / 1100) * 25;
            document.getElementById("result1").innerText = "Total GPA Marks: " + totalGPA.toFixed(2);
        }

        function calculateGPA2() {
            let sscTotal = parseFloat(document.getElementById("sscTotal2").value);
            let hscTotal = parseFloat(document.getElementById("hscTotal2").value);
            
            if (isNaN(sscTotal) || isNaN(hscTotal)) return;
            
            let totalGPA = (sscTotal / 1050) * 25 + (hscTotal / 1100) * 25;
            document.getElementById("result2").innerText = "Total GPA Marks: " + totalGPA.toFixed(2);
        }

        function switchPage() {
            let page1 = document.getElementById("page1");
            let page2 = document.getElementById("page2");
            if (page1.style.display === "none") {
                page1.style.display = "block";
                page2.style.display = "none";
            } else {
                page1.style.display = "none";
                page2.style.display = "block";
            }
        }
    </script>
</body>
</html>
